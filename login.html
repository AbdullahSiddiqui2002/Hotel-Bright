<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta name=description content="Welcome back to Hotel Bright! Log in to access your account, manage bookings, and enjoy a seamless experience. Your comfort is just a login away.">
<title>Hotel Bright - Login</title>
<link rel=apple-touch-icon sizes=180x180 href=/apple-touch-icon.png>
<link rel=icon type=image/png sizes=32x32 href=/favicon-32x32.png>
<link rel=icon type=image/png sizes=16x16 href=/favicon-16x16.png>
<link rel=manifest href=/site.webmanifest>
<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css>
<style>a,button{color:#fff}h1,p{font-weight:700}*{margin:0;padding:0;box-sizing:border-box}body{background-image:url("images/carousel2.jpg");background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100vh;color:#fdf9f9;display:flex}button span,label{font-size:20px;font-weight:700}h1{text-align:center;font-size:50px}.login-container{margin-top:100px}button{width:100%;background-color:#5ba317;border:none;padding:4px 0;border-radius:7px;margin:10px 0 0}button:hover{background-color:#75c22d}.col-md-6{background-color:#000;opacity:.9;margin-bottom:50px}a{text-decoration:underline}a:hover{color:#5ba317;text-decoration:none}p{font-size:20px;padding-top:20px}</style>
</head>
<body>
<div class="container login-container">
<div class="row justify-content-center">
<div class=col-md-6>
<div class="d-flex align-items-center justify-content-center my-2">
<a href=./index.html><img class=img-fluid src=./images/logo2.png alt=""></a>
</div>
<form id=login-form>
<h1 class=mb-4>Login</h1>
<div class=form-group>
<label for=login-email>Email</label>
<input type=email class=form-control id=login-email name=login-email>
</div>
<div class=form-group>
<label for=login-password>Password</label>
<input type=password class=form-control id=login-password name=login-password>
</div>
<button type=submit><span>Login</span></button>
<p>Not a user? Please <a href=./signup.html> Signup</a></p>
</form>
</div>
</div>
</div>
<script src=https://code.jquery.com/jquery-3.5.1.min.js></script>
<script src=https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js></script>
<script>$(document).ready((function(){$("#login-form").submit((function(e){let l,a;if(e.preventDefault(),l=$("#login-email").val(),a=$("#login-password").val(),l&&a||(swal("Error","Please fill in both email and password.","error"),0)){let e=$("#login-email").val(),l=$("#login-password").val();(JSON.parse(localStorage.getItem("users"))||[]).find((a=>a.email===e&&a.password===l))?(swal("Success","Login successful!","success").then((()=>{localStorage.setItem("status","loggedIn"),window.location.href="./index.html"})),$("#login-form")[0].reset()):swal("Error","Invalid email or password. Please try again.","error")}}))}))</script>
</body>
</html>
